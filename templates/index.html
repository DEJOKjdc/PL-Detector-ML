<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plagiarism Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2b2e4a;
      margin-bottom: 25px;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 160px;
      border: 2px solid #9b59b6;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      outline: none;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border-color: #2ebf91;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #dd2476, #ff512f);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
    }

    .result.safe {
      background-color: #d4f4dd;
      color: #2e7d32;
      border: 2px solid #2e7d32;
    }

    .result.plagiarized {
      background-color: #ffe5e5;
      color: #c62828;
      border: 2px solid #c62828;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§  Plagiarism Checker</h1>

    <form action="/predict" method="POST">
      <textarea name="text" placeholder="Paste the text to check for plagiarism...">{{ input_text or '' }}</textarea>
      <button type="submit">Check Now ðŸš€</button>
    </form>

    {% if result %}
      <div class="result {% if result == 'Plagiarism Detected' %}plagiarized{% else %}safe{% endif %}">
        {{ result }}
      </div>
    {% endif %}
  </div>

  <footer>
    &copy; 2025   PL DETECTOR â€” Plagiarism Detection
  </footer>

</body>
</html>
